<body ng-controller="myController"> 
   
    <ul>
        <li ng-repeat="car in cars">
            <span ng-bind="car.name"></span> - <span ng-bind="car.id"></span> 
             <button ng-click="editItem(item)">Edit</button>
            <button ng-click="deleteItem(item)">Delete</button>
        </li>
    </ul>
     <form ng-submit="addCar()">
        <label>Name:</label>
        <input type="text" ng-model="currentItem.name" required><br>

        <label>Model:</label>
        <input type="text" ng-model="currentItem.model" required><br>
        <label>FuelType:</label>
        <input type="text" ng-model="currentItem.fuelType" required><br>
        <label>CarType:</label>
        <input type="text" ng-model="currentItem.carType" required><br>
        <label>Price:</label>
        <input type="text" ng-model="currentItem.price" required><br>
        <label>Seater:</label>
        <input type="text" ng-model="currentItem.seater" required><br>
        <label>Color:</label>
        <input type="text" ng-model="currentItem.color" required><br>
        <label>Transmission:</label>
        <input type="text" ng-model="currentItem.transmission" required><br>
        <label>Year:</label>
        <input type="text" ng-model="currentItem.year" required><br>
        <!-- // id

        <button type="submit">Save</button>
    </form>
</body>
